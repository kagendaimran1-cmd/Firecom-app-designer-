plugins {
    id 'com.android.application'
}

android {
    namespace 'com.web2apk.test'
    compileSdk 34

    defaultConfig {
        applicationId "com.web2apk.test"
        minSdk 21
        targetSdk 34
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.6.1'
}
